---

- name: create directory 
  become: true
  file: 
    path: /home/ubuntu/web
    state: directory
    mode: 0755
- name: copy artifact
  become: true
  copy: 
    src: ~/project/artifact.tar.gz
    dest: /home/ubuntu/web/artifact.tar.gz
- name: "install package dependencies"
  become: true
  shell: |
    cd /home/ubuntu/web/
    tar -xzvf artifact.tar.gz

- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"
- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    update_cache: yes
- name: Build
  become: true
  shell: |
    cd /home/ubuntu/web/
    npm update
    npm install
    npm run build
- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
- name: "Start pm2"
  shell: |
    cd /home/ubuntu
    npm install
    pm2 stop default
    pm2 start npm -- run "start:dev"
  register: execute_node
- name: "Debug backend"
  shell: |
    env > /home/ubuntu/envvars
- name: check TYPEORM_ENTITIES environment variable
  become: true
  command: echo $TYPEORM_ENTITIES
  register: typeorm_entities_output 

---
- name: "Creates backend app directory"
  file:
    path: ~/backend-application
    state: directory

- name: "Unarchive backend files"
  unarchive:
    src: ~/project/artifact.tar.gz
    dest: ~/backend-app
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"
- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    update_cache: yes
- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present


  
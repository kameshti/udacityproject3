- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"
- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    update_cache: yes
- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
- name: "Start pm2"
  shell: |
    cd /home/ubuntu
    npm install
    pm2 stop default
    pm2 start npm -- run "start:dev"
  register: execute_node




